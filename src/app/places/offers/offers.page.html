<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let offer of offers" class="adv-map">
    <div class="map-image">
      <img [src]="offer.location.staticMapImageUrl">
      <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="seeInMap(offer)"
        >
          <ion-icon name="pin"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
    <ion-item >
      <ion-icon color="medium" size="large" slot="start" name="map"></ion-icon>
      <ion-label>
        <h2>{{offer.title}}</h2>
        <p>{{offer.location.address}}</p>
      </ion-label>
    </ion-item>
    <ion-item button>

      <span slot="start"  color="medium">Budget: {{offer.price}}</span>
      <ion-button color="primary" fill="clear" slot="end"  >
   
        {{offer.category}}
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
