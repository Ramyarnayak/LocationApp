<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
      <!-- <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!isLoading && ( offers.length <= 0)"
        class="ion-text-center"
      >
        <p>No bookings found!</p>
      </ion-col> -->
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="offers.length > 0"
      
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let offer of offers"
            #slidingBooking
          >
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{ offer.title}} </h5>
              
                <p>{{offer.description}}</p>
                <p>From : {{offer.availableFrom | date}} </p>
                <p>To : {{offer.availableTo | date}} </p>
              </ion-label>
           
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id, slidingBooking)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
